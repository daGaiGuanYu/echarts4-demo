<!doctype html>
<html>
<head>
<title>echarts4-demo</title>
<meta charset="utf-8">
<style>

@keyframes spin {
  to {
    transform: rotate(360deg)
	}
}
#app {
	position: fixed;
	width: 100vw;
	height: 100vh;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	background: rgba(0,0,0,0.1);
	display: flex;
	align-items: center;
	justify-content: center;
}
.bbbbbbg{
	width: 80px;
	height: 80px;
	border-radius: 50px;
	border-left: 3px dashed #000;
	animation: spin 1s infinite
}
</style>
</head>
<body>
	<div id="app">
		<div class="bbbbbbg"></div>
	</div>
<script type="text/javascript" src="main.js"></script></body>
</html>
